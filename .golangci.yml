run:
  skip-dirs:
    - pkg/tf2pulumi/internal/addrs
    - pkg/tf2pulumi/internal/config
    - pkg/tf2pulumi/internal/configs

linters:
  enable-all: false
  enable:
    - deadcode
    - errcheck
    - gofmt
    - gosec
    - govet
    - ineffassign
    - lll
    - megacheck
    - misspell
    - nakedret
    - revive
    - structcheck
    - unconvert
    - varcheck
