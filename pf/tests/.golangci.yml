run:
  timeout: 10m

linters:
  enable-all: false
  enable:
    - errcheck
    - gofmt
    - gosec
    - govet
    - ineffassign
    - megacheck
    - misspell
    - nakedret
    - nolintlint
    - revive
    - unconvert
    - unused

issues:
  exclude:
    - "unused-parameter: parameter"
    - "redefines-builtin-id:"
