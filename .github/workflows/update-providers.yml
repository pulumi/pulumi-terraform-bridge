name: Update Providers with new bridge version
on:
  workflow_dispatch:
    inputs:
      bridgeVersion:
        description: 'Version of Bridge to upgrade to'
        required: true
      automerge:
        description: 'Whether to automerge the PRs'
        type: boolean
        default: false
        required: false

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    name: Upgrade ${{ matrix.provider }} to pulumi-terraform-bridge ${{ github.event.inputs.bridgeVersion }}
    steps:
      - name: Trigger upgrade
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PULUMI_BOT_TOKEN }}
          repository: pulumi/${{ matrix.provider }}
          event-type: upgrade-bridge
          client-payload: |-
            {
               "target-bridge-version": ${{ toJSON(github.event.inputs.bridgeVersion) }},
               "pr-reviewers": ${{ toJSON( github.triggering_actor || 't0yv0' ) }},
               "automerge": ${{ toJSON(github.event.inputs.automerge) }}
            }
    strategy:
      fail-fast: false
      matrix:
        provider:
          - pulumi-aiven
          - pulumi-akamai
          - pulumi-alicloud
          - pulumi-auth0
          - pulumi-aws
          - pulumi-azure
          - pulumi-azuread
          - pulumi-azuredevops
          - pulumi-civo
          - pulumi-cloudamqp
          - pulumi-cloudflare
          - pulumi-cloudinit
          - pulumi-consul
          - pulumi-datadog
          - pulumi-digitalocean
          - pulumi-dnsimple
          - pulumi-docker
          - pulumi-f5bigip
          - pulumi-fastly
          - pulumi-gcp
          - pulumi-github
          - pulumi-gitlab
          - pulumi-hcloud
          - pulumi-kafka
          - pulumi-keycloak
          - pulumi-kong
          - pulumi-linode
          - pulumi-mailgun
          - pulumi-mongodbatlas
          - pulumi-mysql
          - pulumi-newrelic
          - pulumi-ns1
          - pulumi-okta
          - pulumi-openstack
          - pulumi-pagerduty
          - pulumi-postgresql
          - pulumi-rabbitmq
          - pulumi-rancher2
          - pulumi-random
          - pulumi-signalfx
          - pulumi-splunk
          - pulumi-spotinst
          - pulumi-tls
          - pulumi-vault
          - pulumi-venafi
          - pulumi-vsphere
          - pulumi-wavefront
