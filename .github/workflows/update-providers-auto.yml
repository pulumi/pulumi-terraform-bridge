name: Update Providers with new bridge version upon release
on:
  push:
    tags:
      # Typically pf* module is tagged after the main module, so this is a good time to fire off
      # automatic downstream upgrades.
      - 'pf/**'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    name: Upgrade ${{ matrix.provider }} to pulumi-terraform-bridge to the latest version automatically
    steps:
      - name: Trigger upgrade
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PULUMI_BOT_TOKEN }}
          repository: pulumi/${{ matrix.provider }}
          event-type: upgrade-bridge
          # Not specifying target-bridge-version in the payload will make it upgrade to the latest.
          client-payload: |-
            {
               "pr-reviewers": "t0yv0",
               "automerge": true
            }
    strategy:
      fail-fast: false
      matrix:
        provider:
          - pulumi-aiven
          - pulumi-akamai
          - pulumi-alicloud
          - pulumi-auth0
          - pulumi-aws
          - pulumi-azure
          - pulumi-azuread
          - pulumi-azuredevops
          - pulumi-civo
          - pulumi-cloudamqp
          - pulumi-cloudflare
          - pulumi-cloudinit
          - pulumi-consul
          - pulumi-datadog
          - pulumi-digitalocean
          - pulumi-dnsimple
          - pulumi-docker
          - pulumi-f5bigip
          - pulumi-fastly
          - pulumi-gcp
          - pulumi-github
          - pulumi-gitlab
          - pulumi-hcloud
          - pulumi-kafka
          - pulumi-keycloak
          - pulumi-kong
          - pulumi-linode
          - pulumi-mailgun
          - pulumi-mongodbatlas
          - pulumi-mysql
          - pulumi-newrelic
          - pulumi-ns1
          - pulumi-okta
          - pulumi-openstack
          - pulumi-pagerduty
          - pulumi-postgresql
          - pulumi-rabbitmq
          - pulumi-rancher2
          - pulumi-random
          - pulumi-signalfx
          - pulumi-splunk
          - pulumi-spotinst
          - pulumi-tls
          - pulumi-vault
          - pulumi-venafi
          - pulumi-vsphere
          - pulumi-wavefront
