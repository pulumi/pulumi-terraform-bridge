env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Pull Request & Downstream Testing

on: [pull_request]

jobs:
  build:
    name: Build and Test Bridge
    strategy:
      matrix:
        go-version: [1.20.x]
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install pulumi
        uses: pulumi/setup-pulumi@v2
        with:
          pulumi-version: ^3.0.0
      - name: Check out source code
        uses: actions/checkout@master
      - name: Download module dependencies
        env:
          GOPROXY: "https://proxy.golang.org"
        run: go mod download
      - name: Build
        run: make build
      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
            version: v1.51.2
      - name: Lint
        run: make lint
      - name: Test
        run: make test
      - name: Test PF
        run: cd pf && make test

  downstream-test:
    name: Test ${{ matrix.provider }} Downstream
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        provider: [ "gcp", "azure", "azuread", "random", ]
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.x
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9.x
      - name: Install Pulumi CLI
        uses: pulumi/action-install-pulumi-cli@v1.0.1
      - name: Install pulumictl
        uses: jaxxstorm/action-install-gh-release@v1.1.0
        with:
          repo: pulumi/pulumictl

      - name: Check out source code
        uses: actions/checkout@master
      # Required to pin Gradle < 8.0 until downstram tests upgrade to compatible pulumi-java release.
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: "7.6"
      - name: Test Downstream
        uses: pulumi/action-test-provider-downstream@releases/v7
        env:
          GOPROXY: "https://proxy.golang.org"
        with:
          downstream-name: pulumi-${{ matrix.provider }}
          downstream-url: https://github.com/pulumi/pulumi-${{ matrix.provider }}
          pulumi-bot-token: ${{ secrets.PULUMI_BOT_TOKEN }}
          github-actions-token: ${{ secrets.GITHUB_TOKEN }}
          use-provider-dir: true
          replacements: github.com/pulumi/pulumi-terraform-bridge/v3=pulumi-terraform-bridge
